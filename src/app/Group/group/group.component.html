<div>
    <app-navb></app-navb>
    <div class=" container">
        <div class="card">
            <div class="card-header">
                <h3>Groups
                    <a routerLink="/group/store" class="btn btn-primary float-end">Add Group</a>
                </h3>

            </div>
            <div class="card-body">
                <table class="table table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Group</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let group of groups">
                            <td>{{group.id}}</td>
                            <td>{{group.title}}</td>
                            
                            <td>
                               <a routerLink="/group/edit/{{group.id}}" class="btn btn-success">Edit</a>&nbsp;&nbsp;
                               <button type="button" (click)="deleteGroup(group.id)" class="btn btn-danger">Delete</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
