
<div>
    <app-navb></app-navb>
    <div class=" container">
        <div class="card">
            <div class="card-header">
                <h3>Categories
                    <a routerLink="/category/store" class="btn btn-primary float-end">Add Categories</a>
                </h3>

            </div>
            <div class="card-body">
                <table class="table table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories">
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            
                            <td>
                               <a routerLink="/category/edit/{{category.id}}" class="btn btn-success">Edit</a>&nbsp;&nbsp;
                               <button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger">Delete</button>&nbsp;&nbsp;
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
