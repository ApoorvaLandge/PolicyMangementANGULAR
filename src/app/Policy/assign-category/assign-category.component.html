<div>
    <div class="container"></div>
    <div class="card">
        <div class="card-header">
            Assign Category
        </div>
        <div class="card-body">

            

            
            <form (ngSubmit)="assignCategory()" >
                <div class="mb-3">

                    <input type="text"  name="title"  class="form-control" placeholder="title" [(ngModel)]="title" readonly>

                </div><br>
                <div>
                    <ng-select [items]="categories" 
                    bindLabel="name" 
                    bindValue="id" 
                    [multiple]="true"
                    [(ngModel)]="category_id"
                    [ngModelOptions]="{standalone:true}">
         </ng-select>
                </div><br>

                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>

           

        </div>
    </div>
</div>
