<div>
    <app-navb></app-navb>
    <div class=" container">
        <div class="card">
            <div class="card-header">
                <h3>Policies
                    <a routerLink="/policy/store" class="btn btn-primary float-end">Add Policy</a>
                </h3>

            </div>
            <div class="card-body">
                <table class="table table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Policy</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let policy of policies">
                            <td>{{policy.id}}</td>
                            <td>{{policy.title}}</td>
                            
                            <td>
                               <a routerLink="/policy/edit/{{policy.id}}" class="btn btn-success">Edit</a>&nbsp;&nbsp;
                               <button type="button" (click)="deletePolicy(policy.id)" class="btn btn-danger">Delete</button>&nbsp;&nbsp;
                               <a routerLink="/policy/assignCategory/{{policy.id}}" class="btn btn-primary">Assign Category</a>&nbsp;&nbsp;
                               <a routerLink="/policy/assignGroup/{{policy.id}}" class="btn btn-primary">Assign groups</a>&nbsp;&nbsp;
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
