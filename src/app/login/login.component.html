
<div class="container">
    <div class="row">

       <app-nav></app-nav>

    </div>

    <div class="row">
        <h1>Login IN</h1>

    <form #login="ngForm" (ngSubmit)="userLogin(login.value)">
        
            <input type="email" name="email"  class="form-control" placeholder="Email Address" ngModel  required >
        
       
       
            <input type="password" name="password" class="form-control" placeholder="password" ngModel required>
        
        
    
        <button class="btn btn-primary" type="submit">Sign In</button>
    
    </form>

    <div class="row">
        <a routerLink="/register">Not a Member?</a>
    </div>
    

    </div>
</div>
